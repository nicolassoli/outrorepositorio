<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Repositório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #38e6b0 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #4f8cff;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.15em;
            margin-bottom: 24px;
        }
        .btn {
            background: #38e6b0;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2bbd8c;
        }
        .repo-info {
            margin-top: 32px;
            background: #f4f8ff;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Repositório</h1>
        <p>Bem-vindo à página de teste do seu repositório! Aqui você pode verificar se tudo está funcionando corretamente e visualizar informações do projeto.</p>
        <button class="btn" onclick="alert('Repositório testado com sucesso!')">Testar Repositório</button>
        <div class="repo-info">
            <h2>Informações do Projeto</h2>
            <ul style="list-style:none; padding:0;">
                <li><strong>Nome:</strong> outrorepositorio</li>
                <li><strong>Autor:</strong> MaximusRocks</li>
                <li><strong>Data:</strong> 17/09/2025</li>
                <li><strong>Status:</strong> <span style="color:green;">Ativo</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
